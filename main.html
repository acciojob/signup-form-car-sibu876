<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" required="yes"/>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required="yes" placeholder="Email"/>
		<br>
		<label for='gender'>Gender</label>
		<input type="radio" name="gender" id="gender_m" required="yes"/>Male
		<input type="radio" name="gender" id="gender_f" required="yes"/>Female
	    <br>
		<label for="cars">Car Brands</label>
		<select id="cars" aria-required="yes">
			<option>Tata</option>
			<option>Skoda</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Ferrari</option>
			<option>Mahindra</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" maxlength="90"/>
		<br>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required="yes"/>
		<br>
		<label for="tel">Phone Number</label>
		<input type="number" placeholder="XXX-XXX-XXXX" id="tel"/>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required="yes"/>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" value="I agree to the TOS">
	   <br>
		<input type="submit" value="submit"/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
